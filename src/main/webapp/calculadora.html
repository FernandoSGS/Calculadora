						<p>Resultado: </p><p id="demo1"></p>
						<br>
						<br>
						<input type="text" id="num3" placeholder="num3">
						<br>
						<input type="text" id="num4" placeholder="num4">

						<input type="button" value="^" onclick="pot()">
						<input type="button" value="√" onclick="rad()">
						<br>
						<p>Resultado: </p><p id="demo"></p>
						
					</fieldset>
